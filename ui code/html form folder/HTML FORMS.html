<!DOCTYPE HTML>
<html>
    <head>
        <title>Sem result</title>
        <link rel="stylesheet" href="css html forms.css">
    </head>
    <body>
        <div class="main">
            <form>
                <h2>Registration for Result Portal</h2>

                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname"
                    placeholder="Enter Fname">
                    <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname"
                    placeholder="Enter Lname">
                <label for="dob">DOB:</label>
                <input type="date" id="dob" name="dob">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"
                    placeholder="Enter Email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password"
                    placeholder="Enter Password"
                    title="must contan atleast 1 to 8 character,contains uppercase or lowercase,must contain @,$">
                    <label for="department">Student Department:</label>
                    <select>
                       <option>Select</option>
                       <option>Computer Science</option>
                       <option>ECE</option>
                       <option>IT</option>
                       <option>EEE</option>
                       <option>Mech</option>
                    </select>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" max="100">

                <label for="gender">Gender:</label>
                <input type="radio" id="gender" name="title">Male<br>

                <input type="radio" id="gender" name="title">Female
                <label for="address">Address:</label>
                <input type="text"id="address"name="address"placholder="Enter Your Address"max-len="10">
                <label for="phone no">Phone No:</label>
                <input type="number" id="number" name="number"
                    placeholder="Enter Phone No">
                 
                <input type="submit" onclick="alert('Successfully Submitted')"
                    value="Submit">
            </form>
        </div>
    </body>
</html>
