<!DOCTYPE html>
<html>
    <head>
        <title>
            login portal
        </title>
        <style>
            *{
                margin: 0;
                padding: 0;
                text-align: center;
            }
            body{
                text-align: center;
                margin-top: 150px;
               
            }
            div{
                padding: 15px;
            
            }
        </style>
    </head>
    <body>
        <h1>Result login portal</h1>
        <form> 
            <div>
            <label for="email">Email:</label>
            <input type="text"id="email"name="email"placeholder="Enter your Email"><br></div>
            <div>
            <label for="password">Password:</label>
            <input type="password"id="password"name="password"placeholder="Enter your Password"><br></div>
            <div>
            <input type="button"onclick="alert('successfully loged in to result webportal')"value="login">
            <button>Register</button><br></div>
            <button>Reset</button>
        </form>
    </body>
</html>
