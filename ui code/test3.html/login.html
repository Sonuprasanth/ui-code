<!DOCTYPE html>
<html>
    <head>
        <title> login page.com</title>
        <link rel="stylesheet"href="login.css">
        <script src="login.js"></script>
    </head>
    <body>
        
        <div class="container">
            <div class="form-box">
                <form id="login.html"action="result.html"method="get">
                    <h1>Login page</h1>
                    <div>
                    <label for="username">Name :</label>
                    <input type="text"name="name"id="name"placeholder="Enter your name"value="sonuprasanth">
                    </div>
                    <div>
                        <label for="email">Email :</label>
                        <input type="email"name="email"id="email"placeholder="Enter your Email"value="sonuprasanth61@gmail.com">
                    </div>
                    <div>
                    <label for="password">Password :</label>
                    <input type="password"name="password"id="password"placeholder="Enter your password">
                    </div>
                    <div>
                       <p id="demo"></p> 
                        <button type="login"name="login"id="login">login</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
